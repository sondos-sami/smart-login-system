<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- css -->
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="container  w-50 mx-auto my-5 myshadow  text-center p-5 " id="loginForm">
            <h1>Smart Login System</h1>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input
                    type="email"
                    id="email-login"
                    class="form-control bg-transparent"
                    placeholder="Enter Your Email"
                >
            </div>
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input
                    type="password"
                    id="password-login"
                    class="form-control bg-transparent"
                    placeholder="Enter Your Password"
                >
            </div>
            <button class="btn  w-100 bg-transparent" id="btnLogin">Login</button>
            <p id="loginError"></p>
            <p class="text-white my-2">
                Donâ€™t have an account?
                <a id="btnSign"> Sign Up</a>
            </p>
        </div>
        <div class="container w-50 mx-auto my-5  myshadow d-none text-center p-5 " id="signupForm">
            <h1>Smart Login System</h1>
            <div data-mdb-input-init class="form-outline mb-4">
                <input
                    type="text"
                    id="name"
                    required
                    class="form-control bg-transparent"
                    placeholder="Enter Your Name"
                >
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input
                    type="email"
                    id="email-sign"
                    class="form-control bg-transparent"
                    placeholder="Enter Your Email"
                >
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input
                    type="password"
                    id="password-sign"
                    class="form-control bg-transparent"
                    placeholder="Enter Your Password"
                >
            </div>
            <button class="btn w-100  bg-transparent " id="btnSignUp">Sign Up</button>
            <p id="passwordHint" class="text-danger d-none">Password must be at least 4 characters</p>
            <p id="error" class="text-danger my-2"></p>
            <p class="text-white my-2">
                You have an account?
                <a id="btnSignin"> Sign in</a>
            </p>
        </div>
        <div id="home" class="d-none">
            <nav class="navbar myshadow p-3 fixed-top">
                <div class="container mx-auto w-75">
                    <a class="navbar-brand text-white">SMART LOGIN</a>
                    <button class="btn border-warning text-white-50" id="btnLogout">Logout</button>
                </div>
            </nav>
            <div class=" d-flex  myshadow justify-content-center align-items-center min-vh-100" id="home">
                <div class="text-center myshadow p-5 w-50 ">
                    <h1>Welcome
                        <span id="userName"></span>
                    </h1>
                </div>
            </div>
        </div>
        <script src="Js/bootstrap.bundle.min.js"></script>
        <script src="Js/index.js"></script>
    </body>
</html>
